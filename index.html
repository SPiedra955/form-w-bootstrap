<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form w/ bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header"><h1>Payment form example</h1></div>
            <div class="card-body">
              <div class="alert alert-danger fw-bold" role="alert">
                Some fields are missing
              </div>
              <form class="row g-3">
                <div class="col-xl-4 col-md-6">
                  <label for="inlineFormInputName" class="form-label"
                    >Card #</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inlineFormInputName"
                    placeholder="XXXXXXXXXXXXXX"
                  />
                </div>
                <div class="col-xl-4 col-md-6">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cvc"
                    placeholder="0000"
                  />
                </div>

                <div class="col-xl-4 col-md-6">
                  <label class="form-label" for="amount">Amount</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>
                <div class="col-xl-6 col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="col-xl-6 col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" />
                </div>
                <div class="col-xl-6 col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" />
                </div>
                <div class="col-xl-3 col-md-6">
                  <label for="state" class="form-label">State</label>
                  <select id="state" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-xl-3 col-md-6">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" />
                </div>
                <div class="col-xl-6 col-md-6">
                  <label for="postalCode" class="form-label">We accept:</label
                  ><br />
                  <div
                    class="bg-secondary rounded px-3 py-2 d-inline-flex align-items-center gap-2"
                  >
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="mastercard"
                        value="option1"
                      />
                      <label class="form-check-label" for="mastercard"
                        ><i class="fa fa-cc-mastercard text-white"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="visa"
                        value="option2"
                      />
                      <label class="form-check-label" for="visa"
                        ><i class="fa fa-cc-visa text-white"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="dinersClub"
                        value="option3"
                      />
                      <label class="form-check-label" for="dinersClub"
                        ><i class="fa fa-cc-diners-club text-white"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="americanExpress"
                        value="option4"
                      />
                      <label class="form-check-label" for="americanExpress"
                        ><i class="fa fa-cc-amex text-white"></i
                      ></label>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-md-6">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                  <div id="messageHelp" class="form-text">
                    Add any notes here.
                  </div>
                </div>
              </form>
            </div>

            <div
              class="card-header gap-2 d-md-flex justify-content-md-end border-0"
            >
              <button type="submit" class="btn btn-secondary">Cancel</button>

              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
